name: Release Frontend build to IPFS

on: workflow_dispatch

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release_frontend_build_ipfs:
    name: Release Frontend Build To IPFS 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - id: commit
        uses: pr-mpt/actions-commit-hash@v2
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build 
      - name: Upload Frontend Build to IPFS via Pinata
        id: upload_frontend_build
        uses: aquiladev/ipfs-action@master
        with:
          path: apps/frontend/build
          service: pinata
          verbose: true
          key: sovryn-dapp-frontend-build
          pinName: Sovryn DAPP Frontend ${{ steps.commit.outputs.short }}
          pinataKey: ${{ secrets.PINATA_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET }}
      - name: CIDv0 to CIDv1
        id: cidv0_to_cidv1
        uses: Uniswap/convert-cidv0-cidv1@v1.0.0
        with:
          cidv0: ${{ steps.upload.outputs.hash }}
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.commit.outputs.short }}
          release_name: Sovryn DAPP Frontend Release ${{ steps.commit.outputs.short }}
          body: |
            **Sovryn DAPP Mainnet gateways**:
            - CIDv0: ${{ steps.upload_frontend_build.outputs.hash }}
            - ${{ vars.IPFS_GATEWAY_URL }}/ipfs/${{ steps.upload_frontend_build.outputs.hash }}            
            - https://gateway.pinata.cloud/ipfs/${{ steps.upload_frontend_build.outputs.hash }}
            - https://cloudflare-ipfs.com/ipfs/${{ steps.upload_frontend_build.outputs.hash }}
            - https://ipfs.io/ipfs/${{ steps.upload_frontend_build.outputs.hash }}
            - [ipfs://${{ steps.upload_frontend_build.outputs.hash }}/](ipfs://${{ steps.upload_frontend_build_to_ipfs.outputs.hash }}/)