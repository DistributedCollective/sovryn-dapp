<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/assets/636103ef1f7e59d03648f98f_Borrow_hero_gradient.jpg"
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/assets/636103ef1f7e59d03648f98f_Borrow_hero_gradient.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="0% interest loans with Sovryn's Zero protocol. Borrow ZUSD or DLLR against your Bitcoin in a fully decentralized system. Increase your earning potential today."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        font-size: 16px;
        background: #0d0d0f;
        color: #ffffff;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .sv-container {
        height: 100%;
        height: 100vh;
        width: 100%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .sv-logo {
        width: 190px;
        height: 190px;
      }
      .sv-loading-text {
        margin-top: 18px;
      }
      #bootstrap {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        z-index: 1000;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="icon" href="%PUBLIC_URL%/sovryn_favicon.png" />
    <link href="%PUBLIC_URL%/sovryn_favicon_256.png" rel="apple-touch-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Sovryn - DeFi for bitcoin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="overlay"></div>
    <div class="sv-container pointer-events-none select-none" id="bootstrap">
      <svg
        class="sv-logo"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M0.495749 0.486218H0.242432L8.05824 15.2859L15.8718 0.484863H15.6196L8.0596 11.3576L0.495749 0.486218ZM6.09141 7.04696L8.05722 9.8786L12.3042 3.77234L6.79108 3.76738L5.81394 2.36375L13.2834 2.36691L14.5922 0.484863H1.52222L5.11268 5.64107H8.89032L7.91972 7.04696H6.09141Z"
          fill="#E6E6E8"
        />
      </svg>
      <div class="sv-loading-text">is loading...</div>
    </div>
    <% if (process.env.NODE_ENV === "production") { %>
    <script>
      window.addEventListener('error', async err => {
        console.error('Error: ', err);

        if (!navigator.serviceWorker) {
          return;
        }

        const registration = await navigator.serviceWorker.ready;
        if (registration.installing || registration.waiting) {
          navigator.serviceWorker.ready.then(async registration => {
            await registration.unregister();
            // Once the service worker is unregistered, we can reload
            // the page to let the browser download a fresh copy of our app
            window.location.reload();
          });
        } else {
          // Unable to find incoming service worker, but it's clear that error
          // is caused by an old service worker cache, so we can reload the page
          if (err.message.includes("Unexpected token '<'")) {
            navigator.serviceWorker.ready.then(async registration => {
              await registration.unregister();
              window.location.reload();
            });
          }
        }
      });
    </script>
    <% } %>
  </body>
</html>
