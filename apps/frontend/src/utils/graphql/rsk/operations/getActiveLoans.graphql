query getActiveLoans($user: String) {
  loans(where: { user: $user, type: Borrow, isOpen: true }) {
    id
    loanToken {
      id
      lastPriceBtc
      lastPriceUsd
      symbol
    }
    collateralToken {
      id
      lastPriceBtc
      lastPriceUsd
      symbol
    }
    borrowedAmount
    positionSize
    nextRollover
    borrow(first: 1, orderBy: timestamp, orderDirection: desc) {
      interestRate
    }
  }
}
