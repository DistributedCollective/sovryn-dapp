query getProposal($id: ID!) {
  proposal(id: $id) {
    id
    canceled {
      id
    }
    executed {
      id
    }
    queued {
      id
    }
    created {
      id
    }
    votesFor
    votesAgainst
    countVotersFor
    countVotersAgainst
    quorum
    proposer
    majorityPercentage
    eta
    proposalId
    targets
    values
    signatures
    calldatas
    startBlock
    endBlock
    description
    timestamp
    votes {
      voter {
        id
      }
      votes
      support
      transaction {
        id
      }
    }
    emittedBy {
      id
      votingDelay
      votingPeriod
      quorumPercentageVotes
      majorityPercentageVotes
    }
    stateChanges {
      id
      state
      timestamp
    }
  }
}
