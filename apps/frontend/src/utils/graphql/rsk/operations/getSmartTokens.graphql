query getSmartTokens(
  $skip: Int!
  $pageSize: Int!
  $orderBy: SmartToken_orderBy
  $orderDirection: OrderDirection
  $filters: SmartToken_filter
) {
  smartTokens(
    first: $pageSize
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $filters
  ) {
    id
    name
    decimals
    symbol
    owner
  }
}
