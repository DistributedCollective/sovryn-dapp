query getStakes(
  $user: String
  $skip: Int!
  $pageSize: Int!
  $orderBy: Stake_orderBy
  $orderDirection: OrderDirection
) {
  stakes(
    where: { user: $user }
    first: $pageSize
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    vestingAmount
    amount
    delegatedAmount
    lockedUntil
  }
}
