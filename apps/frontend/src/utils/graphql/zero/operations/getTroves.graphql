query getTroves($first: Int!, $id: ID!) {
  troves(
    orderDirection: desc
    orderBy: collateralRatioSortKey
    first: $first
    where: { status: open, id_not: $id }
  ) {
    changes(
      where: { troveOperation: openTrove }
      orderBy: sequenceNumber
      orderDirection: desc
    ) {
      id
      sequenceNumber
      transaction {
        id
        sequenceNumber
      }
      trove {
        id
        collateralRatioSortKey
        collateral
        debt
      }
    }
  }
}
