query getTroves($first: Int!) {
  troves(
    first: $first
    where: { status: open }
    orderBy: collateralRatioSortKey
    orderDirection: desc
  ) {
    id
    collateral
    debt
    status
    collateralRatioSortKey
    rawCollateral
    rawDebt
    rawSnapshotOfTotalRedistributedCollateral
    rawSnapshotOfTotalRedistributedDebt
    rawStake
  }
}
