query getTrovesAbove($first: Int!, $userCollateralRatioKey: BigDecimal) {
  troves(
    orderDirection: desc
    orderBy: collateralRatioSortKey
    first: $first
    # collateralRatioSortKey_lt will return troves with a collateral ratio highest than the user's
    # a low collateralRatioSortKey means a high collateral ratio
    where: { status: open, collateralRatioSortKey_lt: $userCollateralRatioKey }
  ) {
    id
    collateral
    debt
    status
    collateralRatioSortKey
    rawCollateral
    rawDebt
    rawSnapshotOfTotalRedistributedCollateral
    rawSnapshotOfTotalRedistributedDebt
    rawStake
  }
}
