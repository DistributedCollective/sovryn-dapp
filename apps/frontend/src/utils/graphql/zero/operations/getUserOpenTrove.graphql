query getUserOpenTrove($user: ID!) {
  trove(id: $user) {
    id
    collateral
    debt
    status
    collateralRatioSortKey
    rawCollateral
    rawDebt
    rawSnapshotOfTotalRedistributedCollateral
    rawSnapshotOfTotalRedistributedDebt
    rawStake
    changes(
      where: { troveOperation: openTrove }
      orderBy: sequenceNumber
      orderDirection: desc
    ) {
      id
      sequenceNumber
      transaction {
        id
        sequenceNumber
      }
      trove {
        id
        collateralRatioSortKey
        collateral
        debt
        status
      }
    }
  }
}
